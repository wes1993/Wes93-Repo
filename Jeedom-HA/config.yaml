name: "Jeedom"
description: "Jeedom Home Automation Platform"
version: "4.4"
slug: "jeedom_ha"
init: false
arch:
  - amd64
  - aarch64
startup: "services"
boot: "auto"
image: "jeedom/jeedom"
ports:
