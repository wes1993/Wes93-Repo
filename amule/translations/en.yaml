---
configuration:
  GUI_PWD:
    name: Amule GUI Password
    description: >-
      This option allows you to define the Amule GUI Password to be used with Amule Application.
  WEBUI_PWD:
    name: Amule WEBUI Password
    description: >-
      This option allows you to define the Amule WEBUI Password to be used when accessing from browser on HTTP port.
  KAD_NODES_DAT_URL:
    name: URL of KAD Server Nodes
    description: >-
      Define the KAD Server Nodes URL
  ED2K_SERVERS_URL:
    name: URL of ED2K Servers List
    description: >-
      Define the URL of ED2K Servers List
  MOD_AUTO_RESTART_ENABLED:
    name: Enable Autorestart
    description: >-
      If set to `true`, the amule process will autorestart everyday at 6 AM
